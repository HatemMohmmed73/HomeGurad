services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: homeguard-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - homeguard_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: homeguard123
    healthcheck:
      test: ["CMD", "mongosh", "--username", "admin", "--password", "homeguard123", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # All-in-One: Frontend + Backend
  homeguard:
    build:
      context: .
      dockerfile: Dockerfile.allinone
    image: gameover9600/homeguard:latest
    container_name: homeguard-allinone
    restart: unless-stopped
    network_mode: host  # Required for nftables to access host network stack
    privileged: true  # Required for nftables to modify host firewall rules
    user: root  # Ensure container runs as root for nftables access
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - ENV=production
      - DEBUG=False
      - SECRET_KEY=homeguard-secret-key-change-in-production
      - ACCESS_TOKEN_EXPIRE_MINUTES=10080
      - MONGODB_URL=mongodb://admin:homeguard123@localhost:27017/?authSource=admin
      - DATABASE_NAME=homeguard
      - DEVICES_FILE_PATH=/data/active_devices.json
      - DEVICES_METADATA_FILE_PATH=/data/devices.json
      - ALERTS_FILE_PATH=/data/alerts.json
      # Email Settings
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USER=hatemmohmmed73@gmail.com # <--- VERIFY THIS SPELLING IS CORRECT!
      - EMAIL_PASSWORD=qtwglqdxccokmqxq
      - EMAIL_FROM=hatemmohmmed73@gmail.com
      - EMAIL_ENABLED=True
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./backend:/app/backend
      - ./data/devices.json:/data/devices.json:ro
      - ./data/active_devices.json:/data/active_devices.json:ro
      - ./data/alerts.json:/data/alerts.json:ro
      - /home/orangepi/scripts:/scripts:ro  # Mount firewall scripts

volumes:
  homeguard_data:
    driver: local


