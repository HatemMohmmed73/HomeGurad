services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: homeguard-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - homeguard_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: homeguard123
    healthcheck:
      test: ["CMD", "mongosh", "--username", "admin", "--password", "homeguard123", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # All-in-One: Frontend + Backend
  homeguard:
    build:
      context: .
      dockerfile: Dockerfile.allinone
    image: gameover9600/homeguard:latest
    container_name: homeguard-allinone
    restart: unless-stopped
    ports:
      - "80:80"        # Frontend (Nginx)
      - "8000:8000"    # Backend (FastAPI)
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - ENV=production
      - DEBUG=False
      - SECRET_KEY=homeguard-secret-key-change-in-production
      - MONGODB_URL=mongodb://admin:homeguard123@mongodb:27017/?authSource=admin
      - DATABASE_NAME=homeguard
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  homeguard_data:
    driver: local

